<div class="withdrawal">
    <form action="">
        <div class="form form-monetary-form">
            <input type="hidden" id="select-type" name="select-PS" value="Выберите ПС">
            <div class="form-item">
                <div class="form-group-wrap">
                    <div class="select form__select">
                        <div class="select_checked">Выберите ПС</div>
                        <ul class="select__dropdown">
                            <li class="select__option" data-value="AdvCash">AdvCash</li>
                            <li class="select__option" data-value="Perfect Money">Perfect Money</li>
                            <li class="select__option" data-value="Payeer">Payeer</li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="form-item">
                <div class="form-group-wrap">
                    <input type="text" name="amount" placeholder="Введите сумму">
                </div>
                <div class="form-add-info">
                    <p>Вывод средств</p>
                    <p>(С закозной суммы будет удержанно 3% при выводе)</p>
                </div>
            </div>
            <div class="form-group-wrap">
                <button type="submit" class="btn">Вывести</button>
            </div>

            <div class="form-group-wrap">
                <div class="dialog-box">
                    <span class="dialog-box__error">Ошибка</span>
                    <div class="form-add-info">
                        <p>( Не достаточно средств )</p>
                    </div>
                </div>
            </div>


        </div>
    </form>
</div>
