<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="theme-color" content="#141a51">
        <title>Project</title>
        <link rel="stylesheet" href="assets/styles.min.css">
        <link rel="stylesheet" href="assets/icons/fontawesome5/web-fonts-with-css/css/fontawesome-all.min.css">
        <!-- <link href="https://unpkg.com/treeflex/dist/css/treeflex.css" rel="stylesheet">-->
    </head>
    
    <body>
        <div class="wrapper">
            <div class="modal-wrap">
                <div class="container">
                    <div class="registration">
                        <div class="registration__aside" style="background-image: url('assets/img/hero/hero-bg.jpg');">
                            <div class="registration__logo">
                                <img src="assets/img/logo.png" alt="">
                            </div>
                        </div>
                        <div class="registration__fill-form" style="background-image: url('assets/img/hero/hero-bg.jpg');">
                            <div class="close-btn"> <i class="fal fa-times"></i>

                            </div>
                            <form action="">
                                 <h2>РЕГИСТРАЦИЯ</h2>

                                <div class="registration__sponsor-wrap">
                                    <p class="sponsor">Ваш спонсор: 122222</p>
                                    <p class="sponsor">Jewel Vip: 122222</p>
                                </div>
                                <div class="form-group">
                                    <label for="log-in">Логин</label>
                                    <input id="log-in" name="log-in" type="text" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="password">Пароль</label>
                                    <input id="password" name="password" type="password" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="repeat-password">Повторите пароль</label>
                                    <input id="repeat-password" name="repeat-password"
                                    type="password" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="email">Email</label>
                                    <input id="email" name="email" type="text" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="phone">Телефон</label>
                                    <input id="phone" name="phone" type="tel" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="e-wallet-payeer">Кошелек Payeer</label>
                                    <input id="e-wallet-payeer" name="e-wallet-payeer"
                                    type="text" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="e-wallet-perfect-money">Кошелек Perfect Money</label>
                                    <input id="e-wallet-perfect-money" name="e-wallet-perfect-money"
                                    type="text" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="e-wallet-adv-cash">Кошелек Adv Cash</label>
                                    <input id="e-wallet-adv-cash" name="e-wallet-adv-cash"
                                    type="text" class="form-control">
                                </div>
                                <div class="agree">
                                    <input id="agree" name="agree" type="checkbox">
                                    <label for="agree">Я подтверждаю соглашение</label>
                                </div>
                                <button class="btn btn--other-kind-btn">Регистрация</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /.registration -->
            <div class="content">
                <div class="profile">
                    <div class="profile__wrap">
                        <aside class="side-bar">
                            <div class="side-bar__logo">
                                <img src="assets/img/logo.png" alt="">
                            </div>
                            <div class="side-bar__user-info-section"></div>
                        </aside>
                        <main class="content-side">d</main>
                    </div>
                </div>
                <!-- /.profile -->
            </div>
            <!-- /.content -->
        </div>
        <script src="assets/scripts.min.js"></script>
        <!-- /.wrapper -->
    </body>

</html>
