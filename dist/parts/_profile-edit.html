<div class="form profile-edit">
    <form action="">
        <div class="form-item">
            <div class="form-group-wrap">
                <input type="password" name="recipient-login" placeholder="Старый пароль">
            </div>
        </div>
        <div class="form-item">
            <div class="form-group-wrap">
                <input type="text" name="first-name" placeholder="Имя">
            </div>
        </div>
        <div class="form-item">
            <div class="form-group-wrap">
                <input type="text" name="last-name" placeholder="Фамилия">
            </div>
        </div>
        <div class="form-item">
            <div class="form-group-wrap">
                <input type="email" name="email" placeholder="Email">
            </div>
        </div>
        <div class="form-item">
            <div class="form-group-wrap">
                <input type="text" name="Skype" placeholder="Skype">
            </div>
        </div>
        <div class="form-item">
            <div class="form-group-wrap">
                <div class="select form__select">
                    <div class="select_checked">Perfect Money</div>
                    <ul class="select__dropdown">
                        <li class="select__option" data-value="AdvCash">AdvCash</li>
                        <li class="select__option" data-value="Perfect Money">Perfect Money</li>
                        <li class="select__option" data-value="Payeer">Payeer</li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="form-item">
            <div class="form-group-wrap">
                <div class="select form__select">
                    <div class="select_checked">Payeer</div>
                    <ul class="select__dropdown">
                        <li class="select__option" data-value="AdvCash">AdvCash</li>
                        <li class="select__option" data-value="Perfect Money">Perfect Money</li>
                        <li class="select__option" data-value="Payeer">Payeer</li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="form-item">
            <div class="form-group-wrap">
                <input type="text" name="amount" placeholder="Пин-код">
            </div>
        </div>
        <div class="form-group-wrap">
            <button type="submit" class="btn">Сгенерировать Пин-код</button>
        </div>
    </form>
</div>
